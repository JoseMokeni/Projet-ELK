
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
        }
        .history-container {
            margin: 20px 0;
        }
        .file-list {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-info {
            flex-grow: 1;
        }
        .back-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #2196F3;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('upload_files') }}" class="back-btn">Back to Upload</a>
    <h1>Upload History</h1>
    <div class="history-container">
        {% for log_type, files in files_by_type.items() %}
            <h2>{{ log_type|title }} Logs</h2>
            <div class="file-list">
                {% if files %}
                    {% for file in files %}
                        <div class="file-item">
                            <div class="file-info">
                                <strong>{{ file.name }}</strong><br>
                                Uploaded: {{ file.datetime }}
                            </div>
                            <a href="{{ url_for('download_file', log_type=log_type, filename=file.name) }}" class="download-btn">Download</a>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No files uploaded yet.</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
